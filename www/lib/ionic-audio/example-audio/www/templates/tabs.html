<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Music Tab -->
  <ion-tab title="Music" icon-off="ion-ios-musical-note" icon-on="ion-ios-musical-note" href="#/tab/music">
    <ion-nav-view name="tab-music"></ion-nav-view>
  </ion-tab>

    <!-- Music Tab -->
    <ion-tab title="More Music" icon-off="ion-ios-musical-note" icon-on="ion-ios-musical-note" href="#/tab/more-music">
        <ion-nav-view name="tab-more-music"></ion-nav-view>
    </ion-tab>
</ion-tabs>
