<ion-view view-title="Bookmarks">
  <ion-content  class="background">
    <ion-list ng-controller="bookmarksCtrl" can-swipe="listCanSwipe">
      <ion-item ng-repeat='result in bookmarks track by result.bookmark.url' class='desc item item-thumbnail-left item-text-wrap' ng-click='setPlayer(result)'>
        <img src="{{ result.bookmark.art_small }}">
        <h3>{{ result.bookmark.episode }}</h3>

        <div class="description">
          <p ng-bind-html="result.bookmark.description"></p>
        </div>
        <p class='resultsduration'>{{ result.bookmark.duration | secondsToDateTime | date:'m'}} min</p>
        <ion-option-button ng-click="deleteBookmark(result.bookmark.episode + '-' + result.bookmark.show)" class="button-info ion-ios-trash-outline">
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
