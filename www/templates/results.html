<ion-view view-title="Results">
  <ion-content>
    <div class='list'>
      <a ng-repeat='result in results' class='item item-thumbnail-left' ui-sref='player'>
        <img src="{{ result.urls.image }}">
        <h2>{{ result.title }}</h2>
        <p>Length - {{result.duration}} seconds</p>
      </a>
    </div>
  </ion-content>
</ion-view>
