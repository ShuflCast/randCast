<ion-view view-title="Results">
  <ion-content>
    <div class='list list-inset'>
      <a ng-click='setPlayer(result)' ng-repeat='result in results | durationFilter' class='item item-thumbnail-left item-text-wrap'>
        <img src="{{ result.image_urls.thumb }}">
        <h3>{{ result.title }}</h3>
        <div class="description">
          <p>{{ result.description }}</p>
        </div>
        <p>Duration: {{ result.duration }} mins</p>
      </a>
    </div>
  </ion-content>
</ion-view>
