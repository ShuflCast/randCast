<ion-view view-title="Results">
  <ion-content>
    <div class='list list-inset'>
      <a ng-repeat='podcast in podcasts' class='item item-thumbnail-left item-text-wrap' ui-sref='player'>
        <img src="{{ podcast.image_urls.full }}">
        <h3>{{ podcast.title }}</h3>
        <div class="description">
          <p>{{ podcast.description }}</p>
        </div>
        <p>Duration: {{ podcast.duration | time: 'mm:ss' }} mins</p>
      </a>
    </div>
  </ion-content>
</ion-view>
