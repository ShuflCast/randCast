<ion-view view-title="Player">
  <ion-content>
    <ion-audio-track track="myTrack">
      <ion-slide-box on-slide-changed="slideHasChanged($index)">
        <ion-slide>
          <div class='list card'>
            <div class='item'>
              <h2>{{track.episode}}</h2>
              <p>{{track.show}}</p>
            </div>
            <div class="item item-image">
              <img src="{{track.art}}">
            </div>
            <div class="item">
              <ion-audio-progress-bar display-time></ion-audio-progress-bar>
            </div>
            <ion-audio-controls>
            <div class='spinner'>
              <ion-spinner icon="ripple"></ion-spinner>
            </div>
              <div class="item tabs tabs-secondary tabs-icon-left">
                <a class='tab-item' href="#">
                  <i class='icon ion-skip-backward'></i>
                </a>
                <button class="button button-large button-light custom-button" ion-audio-play></button>
                </a>
                <a class='tab-item' href="#">
                  <i class="icon ion-skip-forward"></i>
                </a>
              </div>
            </ion-audio-controls>
          </div>
        </ion-slide>
        <ion-slide>
          <div class='list card'>
            <div class='item'>
              <h2>Description</h2>
            </div>
            <div class="item item-body">
              <p>{{ track.description }}</p>
            </div>
          </div>
        </ion-slide>
      </ion-slide-box>
    </ion-audio-track>
  </ion-content>
</ion-view>
