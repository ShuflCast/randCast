<ion-view view-title="Home">
<ion-content>
<form ng-submit="doSearch(search_term, duration_options[duration_index])"
<div class='list'>
  <label class='item item-input item-select'>
    <div class='input-label'>
      Genre
    </div>
    <select ng-model='search_term'>
      <option value='' disabled selected style='display:none;'>select your genre</option>
      <option ng-repeat='option in categories'>{{ option.category }}</option>
    </select>
  </label>
  <div class='input-label'>
    <p>Duration: {{ duration_options[duration_index] }}</p>
  </div>
  <div class="item range range-positive">
    <i class='icon ion-minus'></i>
    <input type="range" name="volume" min="0" max="3" step="1" value="0" ng-model="duration_index">
    <i class='icon ion-plus'></i>
  </div>
</div>
<button type='submit' class='button button-block'> Search </button>
</form>
</ion-content>
</ion-view>
